        // --- FUNCTIONS & LOGIC ---
        function changeLanguage(lang) {
            document.documentElement.lang = lang;
            document.documentElement.dir = ['fa', 'ar'].includes(lang) ? 'rtl' : 'ltr';
            
            document.querySelectorAll('[data-lang]').forEach(element => {
                const key = element.getAttribute('data-lang');
                if (translations[lang] && translations[lang][key]) {
                    element.innerHTML = translations[lang][key];
                }
            });
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            // --- EVENT LISTENERS ---
            const themeSwitch = document.getElementById('checkbox');
            const langSwitcher = document.getElementById('lang-switcher');

            themeSwitch.addEventListener('change', (e) => {
                document.body.classList.toggle('dark-mode', e.target.checked);
                tsParticles.load("tsparticles", {
                    background: { color: { value: document.body.classList.contains('dark-mode') ? '#0d1117' : '#f5f7fa' } }
                });
            });
            
            langSwitcher.addEventListener('change', (e) => {
                changeLanguage(e.target.value);
            });
            
            document.addEventListener('mousemove', e => {
                document.body.style.setProperty('--x', e.clientX + 'px');
                document.body.style.setProperty('--y', e.clientY + 'px');
            });

            // --- INITIALIZATIONS ---
            AOS.init({ duration: 800, once: true, offset: 50 });

            tsParticles.load("tsparticles", {
                fpsLimit: 60,
                background: { color: { value: '#0d1117' } },
                particles: {
                    number: { value: 60, density: { enable: true, value_area: 800 } },
                    color: { value: "#ffffff" },
                    shape: { type: "circle" },
                    opacity: { value: 0.5, random: true, anim: { enable: true, speed: 1, opacity_min: 0.1, sync: false } },
                    size: { value: 2, random: true, anim: { enable: false } },
                    line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
                    move: { enable: true, speed: 1, direction: "none", random: false, straight: false, out_mode: "out", attract: { enable: false } }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: { onhover: { enable: true, mode: "grab" }, resize: true },
                    modes: { grab: { distance: 140, line_opacity: 1 } }
                },
                detectRetina: true
            });

            changeLanguage('fa'); // Set default language to Persian
            Telegram.WebApp.ready();
        });
    </script>
